<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
      <div class="navigation">
        <nav class="navi">
          <div class="logo">
            <img src="assets/Logo.png" alt="logo" />
          </div>
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Portfolio</li>
            <li>Pricing</li>
          </ul>
          <button class="btn contact">Contact Us</button>
        </nav>
      </div>

      <div class="banner">
        <div class="left">
          <div class="headline">
            <h1>We Help You <span>Crush</span> Your Competition</h1>
          </div>
          <p class="description">
            Build trust to connect your brand to billions of users and grow your
            revenue through SEO.
          </p>
          <button class="btn lowerbtn">See our Services</button>
        </div>

        <div class="right">
            <img src="assets/Header Illustration.png" alt="">
        </div>
      </div>
    </section>
  </body>
</html>
